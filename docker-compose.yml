version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voting-backend
    ports:
      - "5556:5556"
    environment:
      - PORT=5556
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - voting-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Set to your server IP or leave empty to use auto-detection
        # REACT_APP_WS_URL: ws://172.237.102.239:5556
        REACT_APP_WS_URL: "ws://172.237.102.239:5556"
    container_name: voting-frontend
    ports:
      - "5555:5555"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - voting-network

networks:
  voting-network:
    driver: bridge

