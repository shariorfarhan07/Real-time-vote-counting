version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voting-backend
    ports:
      - "5556:5556"
    environment:
      - PORT=5556
      - HOST=0.0.0.0
    restart: unless-stopped
    networks:
      - voting-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5556/api/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        REACT_APP_WS_URL: ws://localhost:5556
    container_name: voting-frontend
    ports:
      - "5555:5555"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - voting-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5555"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  voting-network:
    driver: bridge

