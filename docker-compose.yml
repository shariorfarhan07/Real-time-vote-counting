version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: voting-backend
    ports:
      - "5556:5556"
    environment:
      - PORT=5556
      - HOST=0.0.0.0
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - voting-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Use environment variable or leave empty for auto-detection
        # Set REACT_APP_WS_URL environment variable before running:
        # export REACT_APP_WS_URL=ws://your-server-ip:5556
        REACT_APP_WS_URL: ws://172.237.102.239:5556
    container_name: voting-frontend
    ports:
      - "5555:5555"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - voting-network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  voting-network:
    driver: bridge

